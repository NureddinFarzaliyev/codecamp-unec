<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/intro.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0041310db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="intro-bg-container">
        <img class="intro-background position-absolute" src="assets/img/bg16.png" alt="background">
        <div class="intro-overlay"></div>
    </div>

    <nav class="container d-flex align-items-center justify-content-between">
        <div class="d-none d-lg-block">
            <a href="#" class="px-2 fw-semibold">Demos <i class="fa-solid fa-chevron-down"></i></a>
            <a href="#" class="px-2 fw-semibold">Pages <i class="fa-solid fa-chevron-down"></i></a>
            <a href="#" class="px-2 fw-semibold">Projects <i class="fa-solid fa-chevron-down"></i></a>
        </div>
        <div>
            <img src="assets/img/logo.png" alt="Sandbox">
        </div>
        <div class="d-block d-lg-none">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="fa-solid fa-bars text-white fs-2"></i>
              </button>              
        </div>
        <div class="d-none d-lg-block">
            <a href="#" class="px-2 fw-semibold">Blog <i class="fa-solid fa-chevron-down"></i></a>
            <a href="#" class="px-2 fw-semibold">Blocks <i class="fa-solid fa-chevron-down"></i></a>
            <a href="#" class="px-2 fw-semibold">Documentation <i class="fa-solid fa-chevron-down"></i></a>
        </div>

        <div class="offcanvas offcanvas-start bg-black" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Sandbox</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body d-flex flex-column justify-content-between">
                <div>
                    <div class="d-flex align-items-center justify-content-between w-100 my-3"><span>Demos</span><i class="fa-solid fa-chevron-down"></i></div>
                    <div class="d-flex align-items-center justify-content-between w-100 my-3"><span>Pages</span><i class="fa-solid fa-chevron-down"></i></div>
                    <div class="d-flex align-items-center justify-content-between w-100 my-3"><span>Project</span><i class="fa-solid fa-chevron-down"></i></div>
                    <div class="d-flex align-items-center justify-content-between w-100 my-3"><span>Blog</span><i class="fa-solid fa-chevron-down"></i></div>
                    <div class="d-flex align-items-center justify-content-between w-100 my-3"><span>Blocks</span><i class="fa-solid fa-chevron-down"></i></div>
                    <div class="d-flex align-items-center justify-content-between w-100 my-3"><span>Documentation</span><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <div>
                    <p>info@email.com</p>
                    <p>00 (123) 456 78 90</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-twitter hoverUp "></i></a>
                        <a href="#"><i class="fa-brands fa-facebook-f hoverUp"></i></a>
                        <a href="#"><i class="fa-solid fa-basketball hoverUp"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram hoverUp"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube hoverUp"></i></a>
                    </div>
                </div>
            </div>
          </div>
    </nav>

    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
