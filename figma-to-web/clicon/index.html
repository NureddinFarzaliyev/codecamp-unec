<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0041310db.js" crossorigin="anonymous"></script>
    <title>CLICON - Online eCommerce Store</title>
</head>
<body>

    <!--* Black Friday -->
    
    <div class="black-friday general-padding space-between">
        <div class="black-friday-logo">
            <p><div>Black</div> Friday</p>
        </div>
        <div class="black-friday-discount">
            <span>Up to</span> <span>59%</span> <span>OFF</span>
        </div>
        <button class="black-shop-btn">
            <span>SHOP NOW</span> <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="black-close"><i class="fa-solid fa-x"></i></button>
    </div>

    <!--* HEADER -->
    
    <header>
        <!--* HEADER TOP -->
        <div class="header-top general-padding space-between">
            <div class="welcome">
                Welcome to Clicon online eCommerce store.
            </div>
            <div>
                <div class="social">
                    <p>Follow Us:</p>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    <a href="#"><i class="fa-brands fa-reddit"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div>
                    <button>Eng <i class="fa-solid fa-chevron-down"></i></button>
                    <button>USD <i class="fa-solid fa-chevron-down"></i></button>
                </div>
            </div>
        </div>

        <!--* HEADER MIDDLE -->
        <div class="header-middle general-padding space-between">
            <div class="logo">
                <img src="assets/logo.png" alt="Clicon" height="48">
                <h1>CLICON</h1>
            </div>

            <div class="search">
                <input type="text" placeholder="Search for Anything...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="header-middle-icons">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <!--* HEADER BOTTOM -->
        <nav class="space-between general-padding">
            <div class="menu">
                <select name="categories">
                    <option value="All Category">All Categories</option>
                    <option value="Phones">Phones</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Computers">Computers</option>
                </select>
                <button>
                    <i class="fa-solid fa-location-dot"></i> <span>Track Order</span>
                </button>
                <button>
                    <i class="fa-solid fa-rotate"></i> <span>Compare</span> 
                </button>
                <button>
                    <i class="fa-solid fa-headphones"></i> <span>Customer Support</span> 
                </button>
                <button>
                    <i class="fa-solid fa-circle-info"></i> <span>Need Help</span> 
                </button>
            </div>
            <div class="phone-number">
                <i class="fa-solid fa-phone-volume"></i>
                <p>+1-202-555-0104</p>
            </div>
            
        </nav>


    </header>

</body>
</html>
