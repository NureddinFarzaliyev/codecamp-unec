<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Document</title>
</head>
<body>

  <nav class="p-2 m-2 bg-emerald-700 text-white">
    <ul class="flex gap-2">
      <li><button class="explore-nav-btn">Explore</button></li>
      <li><button class="search-nav-btn">Search</button></li>
      <li><button class="wishlist-nav-btn">Wishlist</button></li>
    </ul>
  </nav>

  <div class="movie-info bg-red-500 hidden absolute top-0 m-5 p-10 rounded-md">
    <div class="movie-data"></div>
    <div class="book-data"></div>
    <button class="add">add to wishlist</button>
    <button class="remove">remove from wishlist</button>
    <button class="close">X</button>
  </div>

  <section class="explore ">

    <div class="filtering">
      
      <form class="filter-movies">
        <input name="min-avg" type="text" placeholder="Min Avg">
        <input name="max-avg" type="text" placeholder="Max Avg">
        <input name="min-year" type="text" placeholder="Min Year">
        <input name="max-year" type="text" placeholder="Max Year">
        <button type="submit">Filter</button>
      </form>

    </div>

    <div class="top-movies-container">
      <div class="top-movies"></div>
      <button class="load-more bg-green-900 text-white p-2">Load more</button>
    </div>

    <div class="popular-movies-container">
      <div class="popular-movies"></div>
      <button class="load-more bg-green-900 text-white p-2">Load more</button>
    </div>
  </section>
  
  <section class="search m-20 hidden">
    <form id="search-form">
      <input type="text" name="search" id="search-input" class="bg-slate-500">
      <select name="search" id="search-type">
        <option value="movie">Movie</option>
        <option value="book">Book</option>
        <option value="book-title">Book Title</option>
        <option value="book-author">Book Author</option>
      </select>
      <button type="submit">Search</button>
    </form>

    <div class="results">
    </div>
    <div class="search-loading hidden">
      Loading...
    </div>
    
  </section>

  <section class="wishlist hidden">
    <div class="wishlist-container">
      <div class="wishlist-movies"></div>
      <div class="wishlist-books"></div>
    </div>
  </section>

  




  <script src="./src/js/search.js" type="module"></script>
  <script src="./src/js/main.js" type="module"></script>
  <script src="./src/js/wishlist.js" type="module"></script>
  <script src="./src/js/utils.js" type="module"></script>
  <script src="./src/js/nav.js" type="module"></script>
  <script src="./src/js/filter.js" type="module"></script>
</body>
</html>
