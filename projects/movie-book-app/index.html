<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Document</title>
</head>
<body>

  <section class="explore">

    <div class="top-movies-container">
      <div class="top-movies"></div>
      <button class="load-more bg-green-900 text-white p-2">Load more</button>
    </div>

    <div class="popular-movies-container">
      <div class="popular-movies"></div>
      <button class="load-more bg-green-900 text-white p-2">Load more</button>
    </div>

    <div class="movie-info bg-red-500 hidden absolute top-0 m-5 p-10 rounded-md">
      <div class="movie-data"></div>
      <div class="book-data"></div>
      <button class="add">add to wishlist</button>
      <button class="remove">remove from wishlist</button>
      <button class="close">X</button>
    </div>

  </section>


  <script src="./src/js/main.js" type="module"></script>
</body>
</html>
