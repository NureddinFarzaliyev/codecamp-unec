<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style/todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0041310db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/auth.css">
</head>
<body>

    <div id="auth"> 
        <h1>Welcome to Todo App ðŸ‘‹</h1>
        <p>Please login or register in order to use the app.</p>

        <form id="loginForm">
            <input type="text" placeholder="Username">
            <div class="eye-input-container">
                <input type="password" placeholder="Password">
                <div><i class="fa-regular fa-eye"></i></div>
            </div>
            
            <button class="login-btn">Login</button>
        </form>

        <p>Don't have an account? <u>Create one!</u></p>
    </div>

    <main>
        <h1>Todo App</h1>
        <form class="input-container">
            <input type="text" placeholder="Add your new todo" required>
            <button>+</button>
        </form>
        <ul class="tasks-container">
            <div class="all-done">
                <h1>ðŸ¥³</h1>
                <p>You have no tasks!</p>
            </div>
        </ul>
        <div class="info-container">
            <p>You have <span>0</span> pending tasks</p>
            <div>
                <button class="complete-all-btn">Complete All</button>
                <button class="delete-all-btn">Delete All</button>
            </div>
        </div>
    </main>


    <script src="./js/todo.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/authAnim.js"></script>
</body>
</html>
